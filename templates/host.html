<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MakersBnB</title>
    <link rel="stylesheet" href="static/css/host.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
  </head>

  <body>

    <div class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <img
      class="primary-icon"
      src="../static/images/logoplane.png"
      class="logo"
      style="width: 40px"
      />

      <ul class="nav-list navbar-nav me-auto mb-2 mb-md-0" id="navi-list">
        <li class="nav-item">
          <a class="nav-link" href="/index">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/account">My account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Signout</a>
        </li>
      </ul>
    </div>


    <h1 style="text-align: center; padding-top: 20px;">My Properties</h1>

    <a href="/new">List a property</a></li>
    
    <div id="spaces" class="row">

      {% for space in spaces %}
      
      <div class="col-lg-4">
        <img class="bd-placeholder-img space-img" width="220" height="200" role="img" preserveAspectRatio="xMidYMid slice" focusable="false" src="static/uploads/{{space.image_title}}">
        <h3 class="fw-normal">{{space.name}}</h3>
        <p style="margin-bottom: 0;">{{space.location}}</p>
        <li><a href="/user/requests/{{space.name}}/{{space.id}}">Review booking requests</a></li>
        <li><a href="/user/requests/{{space.name}}/{{space.id}}">Review bookings</a></li>
        <li><a href="/spaces/{{space.id}}">View property details</a></li>
        <li><a href="/user/update/{{space.name}}/{{space.id}}">Update property details</a></li>
      </div>

      {% endfor %}

    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  </body>
</html>
